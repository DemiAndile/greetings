<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="greet.css">
    <link rel="stylesheet" href="simple-grid.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <h1>Greeting</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="name">
                <label>Name</label>
                <input type="text" id="fname" placeholder="Enter your name" name="textHolder" value="">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="language">
                <label>
                    <span>
                        <input type="radio" class="radioType" name="myLang" value="English">
                        English
                    </span>

                    <span>
                        <input type="radio" class="radioType" name="myLang" value="IsiXhosa">
                        IsiXhosa
                    </span>

                    <span>
                        <input type="radio" class="radioType" name="myLang" value="Afrikaans">
                        Afrikaans
                    </span>

                </label>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="greet-button">
                <button type="button" class="enterBtn" style="height:40px; width:150px" value="Greet Me!"> Greet
                    Me!</button>

                <button type="resetBtn" class="resettingButton" value="Reset">Reset</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div id="greeting-text"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <p class="msg"></p>
            <p class="counter">0</p>

        </div>
    </div>
    

</body>

</html>

<script src="greet.js"></script>
<script src="greet-dom.js"></script>

<script>
    $("#fname").keyup(function (e) {
        var regex = /^[a-zA-Z]+$/;
        (regex.test(this.value) !== true) ? this.value = this.value.replace(/[^a-zA-Z]+/, '') : this.value
    });
</script>
