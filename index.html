<head>

    <link rel="stylesheet" href="greet.css">

    <div class="row">
        <div class="col-12">

        </div>

<div class="row">
    <div class="col-6">
        <div class= "name">
            <label>Name</label>
            <input type="text" id="fname"  placeholder= "Enter your name" name="" value="">
        </div>
    </div>
    <div class="col-6">
        <div class="counter">0</div>
            </div>
    </div>
</div>

<div class="row">

                <label>
                    <span>
                        <input type="radio" class="radioType" name="" value="English">English

                    <span>

                    </span>

                    <span>
                            <input type="radio" class="radioType" name="" value="Afrikaans">Afrikaans
                    </span>

            </div>
    
        </div>
    </div>

    <div class="row">
            <div class="col-12">
                <div class= "greet-button">
                        <button type="button" onclick="myFunction()" style="height:40px; width:150px"> Greet Me</button>

                        <button class="resettingButton">Reset</button>
                </div>
            </div>
        </div>
